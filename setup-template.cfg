[general]
short_name = GrimoireLab
update = true
min_update_delay = 86400
debug = true
logs_dir = /data/tmp/logs
menu_file = /home/git/grimoirelab/default-grimoirelab-settings/menu.yaml
aliases_file = /home/git/grimoirelab/default-grimoirelab-settings/aliases.json

[projects]
projects_file = /home/git/grimoirelab/default-grimoirelab-settings/projects.json

[es_collection]
url = http://admin:admin@opensearch-1:9200

[es_enrichment]
url = http://admin:admin@opensearch-1:9200

[sortinghat]
host = 0.0.0.0
user = user
password = password
database = demo_sh
load_orgs = true
orgs_file = /home/git/grimoirelab/default-grimoirelab-settings/organizations.json
autoprofile = [gitee,git,github]
matching = [email]
sleep_for = 100
unaffiliated_group = Unknown
affiliate = true
strict_mapping = false
reset_on_load = false
identities_file = [/home/git/grimoirelab/default-grimoirelab-settings/identities.yml]
identities_format = grimoirelab

[panels]
kibiter_default_index = git
kibiter_url = http://localhost:7601
community = true
github-repos = true

[phases]
collection = true
identities = false
enrichment = true
panels = false